<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<div class="container">
		<div class="card borderLight backColor form_wrapper" style="width: 25rem;">
			<div class="card-body">
				<div class="title_container">
					<h2 class="mb-20">Formulario registro</h2>
				</div>
				<form method="POST" class="my-login-validation" novalidate="">
					<div class="form-group input-group-sm mb-3">
						<label for="email">Correo Electrónico</label>
						<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
						<div class="invalid-feedback">
							Correo invalido
						</div>
					</div>

					<div class="form-group input-group-sm mb-3">
						<label for="password">Contraseña
						</label>
						<input id="password" type="password" class="form-control" name="password" required data-eye>
						<div class="invalid-feedback">
							Contraseña requerida
						</div>
					</div>

					<div class="form-group input-group-sm mb-3">
						<label for="password">Repetir Contraseña
						</label>
						<input id="repassword" type="password" class="form-control" name="password" required data-eye>
						<div class="invalid-feedback">
							Contraseña requerida
						</div>
					</div>

					<div class="form-group input-group-sm mb-3">
						<label for="name">Nombres</label>
						<input id="name" type="text" class="form-control" name="name" value="" required>
					</div>

					<div class="form-group input-group-sm mb-3">
						<label for="name">Apellidos</label>
						<input id="lastName" type="text" class="form-control" name="name" value="" required>
					</div>

					<div class="form-group input-group-sm mb-3">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
								value="option1">
							<label class="form-check-label" for="inlineRadio1">Masculino</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
								value="option2">
							<label class="form-check-label" for="inlineRadio2">Femenino</label>
						</div>
					</div>
					<div class="form-group input-group-sm mb-3">
						<label for="name">Ciudad</label><br>
						<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
							<option selected>Seleccione ciudad</option>
							<option value="1">Valpáraiso</option>
							<option value="2">Viña del Mar</option>
							<option value="3">Santiago</option>
						</select>
					</div>
					<div class="form-check input-group-sm mb-3">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							Acepto los términos y condiciones
						</label>
					</div>
					<div class="form-check input-group-sm mb-3">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
						<label class="form-check-label" for="flexCheckChecked">
							Acepto los terminos y condiciones
						</label>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block mt-5">
							Registrar
						</button>
					</div>
				</form>
			</div>
		</div>
		<p class="foo">Copyright &copy; 2017 &mdash; Fenix Spa</p>
	</div>


</body>

</html>
